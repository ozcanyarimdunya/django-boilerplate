{% extends 'base.html' %}
{% block content %}
  <h4 class="text-center">Create New Task</h4>
  <hr>
  <div class="row">
    <div class="col-8 offset-2">
      <form>
        <div class="form-group row">
          <label for="taskName" class="col-sm-2 col-form-label">Name <span class="text-danger">*</span></label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="taskName">
          </div>
        </div>
        <div class="form-group row">
          <label for="taskDescription" class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="taskDescription" rows="3"></textarea>
          </div>
        </div>
        <div class="form-group row">
          <label for="taskFile1" class="col-sm-2 col-form-label">Input file 1 <span class="text-danger">*</span></label>
          <div class="col-sm-10">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile1">
              <label class="custom-file-label" for="customFile1">Choose file</label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="taskFile2" class="col-sm-2 col-form-label">Input file 2 <span class="text-danger">*</span></label>
          <div class="col-sm-10">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile2">
              <label class="custom-file-label" for="customFile2">Choose file</label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-8"></div>
          <div class="col-4 text-right">
            <a class="btn btn-primary" href="/result/">&nbsp;&nbsp;Submit&nbsp;&nbsp;</a>
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
